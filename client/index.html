<!DOCTYPE html>
<html lang="en">
<head>
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class='min-h-screen w-screen  box-border bg-black text-white flex flex-col justify-center items-center p-5  '>
        <div class='flex flex-col justify-center items-center'>
            <h1 class='text-5xl'>WWE Search</h1>
        <form class='w-[360px] mt-[24px] ' id='search-form'>
            <div class='w-full flex border border-white rounded-md p-3'>
            <input id='search_input' class='w-full outline-none ' type='search' placeholder='Type here..' />
            <button class='cursor-pointer' type='submit' >
                <i class="bi bi-search-heart"></i>

            </button>
            </div>
        </form>

        <ul class="mt-[36px]" id="results"></ul>
        </div>
      <div>
     <h2 class='text-3xl mt-[20px] text-center'> WWE Players</h2>
     <form id='add-players' class='w-[360px] mt-[20px]'>
        <div class='flex flex-col gap-[20px] '>
      <input id='Player_Name' class='color-white border-[2px] rounded-md border-white p-3' type='search' placeholder='Player Name'>
      <input id='jersey_Number' class='color-white border-[2px] rounded-md border-white p-3' type='number' placeholder="Jersey Number">
      <input id='player_age' class='color-white border-[2px] rounded-md border-white p-3' type='number' placeholder="Age">
      <input id='player_qualification' class='color-white border-[2px] rounded-md p-3' type='text' placeholder='Qualification'>
      <div class="flex flex-row justify-center">
      <button class="cursor-pointer border rounded-md w-[190px] p-3 color-white border-white border-[2px]">ADD HERE</button>
      </div>
     </div>
     </form>
      </div>



    </main>
    
    <script src="index.js"></script>
</body>
</html>
